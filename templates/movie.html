        <img src="{{img}}">
        <span class="card-title"><strong>{{title}}</strong></span>
    </div>
    <div class="card-content">
        <p>{{descr | words: 15}}</p>
    </div>
    <div class="card-action">
        <a href="#/movie/{{movieId}}">Read more</a>
    </div>
</div>
